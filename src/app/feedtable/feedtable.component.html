<div class="loader" [hidden]="!loading">
  <mat-spinner></mat-spinner>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" [hidden]="loading">
  <ng-container matColumnDef="publishDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date</th>
    <td mat-cell *matCellDef="let item"
        [style.background-color]="item.downloaded ? '#77dd77' : ''">{{item.publishDate | date:'MM/dd/yyyy HH:mm':'America/New_York' }}</td>
  </ng-container>
  <ng-container matColumnDef="dateAdded">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Downloaded Date</th>
    <td mat-cell *matCellDef="let item"
        [style.background-color]="item.downloaded ? '#77dd77' : ''">{{item.dateAdded | date:'MM/dd/yyyy HH:mm':'America/New_York'}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
    <td mat-cell *matCellDef="let item"
        [style.background-color]="item.downloaded ? '#77dd77' : ''"
        [matTooltip]="!!item.regexExpr ? '/'+item.regexExpr+'/i' : ''"
    >{{item.title}}</td>
  </ng-container>
  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item" style="text-align: right;"
        [style.background-color]="item.downloaded ? '#77dd77' : ''">
      <span *ngIf="!item.downloaded">
        <button mat-flat-button class="orange-icon" style="min-width: 0">
          <fa-icon [icon]="['fas','question']" class="orange-icon"></fa-icon>
        </button>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="downremote">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item" style="text-align: right;"
        [style.background-color]="item.downloaded ? '#77dd77' : ''">
      <span *ngIf="!item.downloaded">
        <button mat-flat-button class="blue-icon" style="min-width: 0" (click)="submitRequest(item.title, item.link)">
          <fa-icon [icon]="['fas','download']" class="blue-icon"></fa-icon>
        </button>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="downlocal">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item" style="text-align: right;"
        [style.background-color]="item.downloaded ? '#77dd77' : ''">
      <a href="{{item.link}}">
        <button mat-flat-button class="blue-icon" style="min-width: 0">
          <fa-icon [icon]="['fas','save']" class="blue-icon"></fa-icon>
        </button>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
